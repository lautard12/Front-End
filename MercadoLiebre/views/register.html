<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Bienvenidxs a MercadoLiebre</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <header class="main-header">
            <div class="main-header-top-bar">
                <img src="/images/logo-mercado-liebre.svg" class="logo" >
                <h2 class="copy-header">
                    <i class="fas fa-hand-holding-usd"></i>
                    Comprá en cuotas y sin tarjeta de crédito
                </h2>
            </div>
            <a href="#" class="hamburguer-button">
                <i class="fas fa-bars"></i>
            </a>
            <nav class="main-navbar">
                <ul class="left-navbar">
                    <li><a href="#">Ofertas</a></li>
                    <li><a href="#">Tiendas</a></li>
                    <li><a href="#">Vender</a></li>
                    <li><a href="#">Ayuda</a></li>
                </ul>
    
                <ul class="right-navbar">
                    <li><a href="/register">Creá tu cuenta <i class="fas fa-id-card"></i></a></li>
                    <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                    <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
                </ul>

            </nav>
        </header>
        <main class="register">
            <section class="section-register">
                
                <form action="/" method="POST">
                    
                    <div class="field-div">
                        <h2 class="register-h2">Registrate</h2>
                    </div>    
                    <div class="field-div">
                        <label for="name" class="label-field">Nombre y Apellido:</label>
                        <input type="text" name="name" id="name" placeholder="Nombre y Apellido" class="field-text" minlength="3">
                    </div>
                    <div class="field-div">
                        <label for="name" class="label-field">Nombre de usuario:</label>
                        <input type="text" name="user" id="user" placeholder="Nombre de usuario" class="field-text" minlength="3">
                    </div>
                    <div class="field-div">
                        <label for="name" class="label-field">E-mail:</label>
                        <input type="email" name="email" id="email" placeholder="E-mail" class="field-text" minlength="3">
                    </div>
                    <div class="field-div">
                        <label for="birth_date" class="label-field">Fecha de nacimiento:</label>
                    
                        <input type="date" id="birth_date"  name="birth_date" class="field-date" minlength="3">
                    </div>
                    
                    <div class="field-div">
                        <label for="name" class="label-field">Dirección:</label>
                        <input type="text" name="address" id="address" placeholder="Domicilio" class="field-text" minlength="3">
                    </div>
                    
                    
                    <div class="field-div">
                        <label for="profile">Perfil del usuario:</label>
                        <div class="profile">
                            <label>
                            <input type="radio" name="profile" value="buy" id="buy" checked>Comprador
                            </label>
                            <label>
                            <input type="radio" name="profile" value="sell" id="sell">Vendedor
                            </label>
                        </div>
                    </div>
                    
                    <div class="field-div">
                        <label for="interests">Categoría de interés:</label>
                            <div class="interests">
                            <div>
                                <input type="checkbox" name="interests" value="a" id="a">
                                <label for="a">Electro</label>
                            </div>
                            <div>
                                <input type="checkbox" name="interests" value="b" id="b">
                                <label for="b">Moda</label>
                            </div>
                            <div>
                                <input type="checkbox" name="interests" value="c" id="c">
                                <label for="c">Hogar</label>
                            </div>
                            <div>
                                <input type="checkbox" name="interests" value="d" id="d">
                                <label for="d">Juguetería</label>
                            </div>
                            <div>
                                <input type="checkbox" name="interests" value="e" id="e">
                                <label for="e">Vida sana</label>
                            </div>
                        </div>
                    </div>
                    <div class="field-div">
                        <label for="file">Foto de usuario:</label>
                        <input type="input-text" name="avatar" id="archive-button" class="archive" accept=".jpg" multiple="" hidden="">
                        <label for="archive-button" class="archive-button">Elige tu archivo</label>

                    </div>

                    <div class="field-div">
                        <label for="name" class="label-field">Contraseña:</label>
                        <input type="password" name="pass" id="password" placeholder="Elegí tu contraseña" class="field-text" minlength="8" >


                    </div>
                    <div class="field-div">
                        <label for="name" class="label-field">Confirmá Contraseña:</label>
                        <input type="password" name="pass_confirm" id = "pass_confirm" placeholder="Confirmá tu contraseña" class="field-text" minlength="8">
                    </div>
                    <div class="field-button">
                        <input type="submit" value="Enviar" class="button-register"> 
                        <input type="reset" value="Borrar" class="button-register">
                    </div>
            </form>
        </section>
        </main>
        <footer>
        </footer>
    </body>
</html>
